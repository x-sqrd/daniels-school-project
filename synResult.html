<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Synesthesia Results</title>
    <meta charset="utf-8"></meta>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="syn.js"></script>
    <style>
    #myDiv, button {
    }
    input {
      font-size: 125%;
    }
    #textOutput {
      border: 1px solid black;
      width: 819px;
    }

    </style>
  </head>
  <body>
    <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 shadow-lg mb-10">
      <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
        <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">
          <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase " href="index.html">
            Click to continue testing your colors!
          </a>
      </div>
    </nav>
    <div>
    </div>
    <div id="myDiv" class="container mx-auto ">

      <label for='textBox' class="text-2xl font-bold">Your input:</label>
      <br />
      <textarea id="textBox" cols="100" rows="5" class="font-mono border-2"></textarea>
      <br />
      <label for='textOutput'class="text-2xl font-bold">Colored Text Output:</label>
      <br />
      <div id="textOutput" class="font-bold text-2xl">
        <p></p>
      </div>

      <br />

      <button onclick='colorWords()' class="h-10 px-5 m-2 text-green-100 transition-colors duration-150 bg-green-700 rounded-lg focus:shadow-outline hover:bg-green-800 hover:shadow-lg">Show me the magic, please.</button>

      <!-- Buttom for clearing data -->
      <button onclick='clearStorage()' class="h-10 px-5 m-2 text-red-100 transition-colors duration-150 bg-red-700 rounded-lg focus:shadow-outline hover:bg-red-800 hover:shadow-lg">Clear my data.</button>
    </div>
  </body>
</html>
